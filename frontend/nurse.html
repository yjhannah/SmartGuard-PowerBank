        // æ‰“å¼€å‘Šè­¦å¤„ç†æ¨¡æ€æ¡†
        async function openAlertModal(alertId) {

            try {

                            <strong>å‘Šè­¦æè¿°:</strong> ${translatedDesc}

                            <strong>ä¸¥é‡ç¨‹åº¦:</strong> ${alert.severity === 'critical' ? 'ç´§æ€¥' : alert.severity === 'high' ? 'é«˜' : alert.severity === 'medium' ? 'ä¸­' : 'ä½'}

                `;
                document.getElementById('alertModal').classList.add('active');
            } catch (error) {
                console.error('åŠ è½½å‘Šè­¦è¯¦æƒ…å¤±è´¥:', error);
            }
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('alertModal').classList.remove('active');
            currentAlertId = null;
        }
        
        // ç¡®è®¤å‘Šè­¦
        async function acknowledgeAlert() {
            if (!currentAlertId) return;
            
            try {
                await apiMethods.acknowledgeAlert(currentAlertId, currentUserId);
                closeModal();
                loadAlerts();
                showSuccess('å‘Šè­¦å·²ç¡®è®¤');
            } catch (error) {

        }
        
        // å¤„ç†å‘Šè­¦
        async function resolveAlert() {
            if (!currentAlertId) return;
            
            const notes = document.getElementById('resolutionNotes').value;
            if (!notes.trim()) {
                showError('è¯·è¾“å…¥å¤„ç†å¤‡æ³¨');
                return;
            }
            
            try {
                await apiMethods.resolveAlert(currentAlertId, currentUserId, notes);

                loadAlerts();

        }
        
        // è®¾ç½®WebSocket
        function setupWebSocket() {
            wsClient = new WebSocketClient(currentUserId);
            
            wsClient.on('connected', () => {
                updateWSStatus(true);
            });
            
            wsClient.on('disconnected', () => {
                updateWSStatus(false);

            wsClient.on('alert', (message) => {
                console.log('æ”¶åˆ°æ–°å‘Šè­¦:', message);
                showNewAlert(message);
                loadAlerts();

            wsClient.connect();

        function updateWSStatus(connected) {

            if (connected) {

                text.textContent = 'å·²è¿æ¥';

        function showNewAlert(message) {
            // è®°å½•å‘Šè­¦æ˜¾ç¤ºæ—¶é—´ï¼ˆç”¨äº10ç§’åè‡ªåŠ¨è¿‡æœŸï¼‰
            if (message.alert_id) {

                // 10ç§’åè‡ªåŠ¨æ ‡è®°ä¸ºå·²è¿‡æœŸï¼ˆå¦‚æœè¿˜åœ¨æ˜¾ç¤ºï¼‰
                setTimeout(() => {

                    loadAlerts(); // åˆ·æ–°åˆ—è¡¨ï¼Œè¿‡æ»¤æ‰å·²è¿‡æœŸçš„

            // æ˜¾ç¤ºé€šçŸ¥
            if (Notification.permission === 'granted') {

            // è‡ªåŠ¨åˆ·æ–°

        }
        
        function refreshPatients() {

        }
        
        // æ˜¾ç¤ºç‰¹å®šæ‚£è€…çš„å‘Šè­¦åˆ—è¡¨
        async function showPatientAlerts(patientId) {
            try {

                // åˆ›å»ºæ¨¡æ€æ¡†æ˜¾ç¤ºå‘Šè­¦åˆ—è¡¨
                const modal = document.createElement('div');

                let html = '';

                                        å¤„ç†

                            </div>
                        </div>
                    `;
                });
                listDiv.innerHTML = html;
            } catch (error) {
                console.error('åŠ è½½æ‚£è€…å‘Šè­¦å¤±è´¥:', error);
                alert('åŠ è½½å‘Šè­¦åˆ—è¡¨å¤±è´¥');

        function showSuccess(message) {
            const div = document.createElement('div');
            div.className = 'success';

        // è¯·æ±‚é€šçŸ¥æƒé™

    </script>
