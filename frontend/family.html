<body>

        <div id="tabStatus" class="tab-content active">

        <!-- å‘Šè­¦åˆ—è¡¨æ ‡ç­¾é¡µ -->

    <div class="tab-bar">

        <div class="tab-item" onclick="switchTab('alerts')">

    <script src="/static/js/api.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script>
        let wsClient = null;
        let currentPatientId = null;
        let currentUserId = 'family001'; // å¯ä»¥ä»ç™»å½•è·å–
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPatientInfo();
            setupWebSocket();
            loadAlerts();
            
            // å®šæœŸåˆ·æ–°çŠ¶æ€
            setInterval(loadPatientStatus, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
        });
        
        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            
            document.getElementById(`tab${tab.charAt(0).toUpperCase() + tab.slice(1)}`).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        // åŠ è½½æ‚£è€…ä¿¡æ¯
        async function loadPatientInfo() {
            try {
                // è·å–å…³è”çš„æ‚£è€…ï¼ˆç®€åŒ–å¤„ç†ï¼Œå®é™…åº”ä»ç”¨æˆ·ä¿¡æ¯è·å–ï¼‰
                const patients = await apiMethods.getPatients(null, true);
                if (patients.length > 0) {
                    currentPatientId = patients[0].patient_id; // ç®€åŒ–ï¼šå–ç¬¬ä¸€ä¸ª
                    await loadPatientStatus();
                } else {
                    document.getElementById('patientStatusCard').innerHTML = 
                        '<div class="empty-state">æš‚æ— å…³è”æ‚£è€…</div>';
                }
            } catch (error) {
                console.error('åŠ è½½æ‚£è€…ä¿¡æ¯å¤±è´¥:', error);
            }
        }
        
        // åŠ è½½æ‚£è€…çŠ¶æ€
        async function loadPatientStatus() {
            if (!currentPatientId) return;
            
            try {
                const status = await apiMethods.getLiveStatus(currentPatientId);
                const patient = await apiMethods.getPatient(currentPatientId);
                
                displayPatientStatus(patient, status);
            } catch (error) {
                console.error('åŠ è½½çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤ºæ‚£è€…çŠ¶æ€
        function displayPatientStatus(patient, status) {
            const card = document.getElementById('patientStatusCard');
            
            const latestAnalysis = status.latest_analysis;
            const overallStatus = latestAnalysis?.analysis_data 
                ? (typeof latestAnalysis.analysis_data === 'string' 
                    ? JSON.parse(latestAnalysis.analysis_data) 
                    : latestAnalysis.analysis_data).overall_status 
                : 'normal';
            
            const statusColors = {
                normal: { bg: '#10b981', text: 'æ­£å¸¸' },
                attention: { bg: '#f59e0b', text: 'æ³¨æ„' },
                critical: { bg: '#ef4444', text: 'ç´§æ€¥' }
            };
            
            const statusInfo = statusColors[overallStatus] || statusColors.normal;
            
            card.innerHTML = `
                <div class="patient-card">
                    <div class="patient-name">${patient.full_name}</div>
                    <div class="patient-info">
                        ä½é™¢å·: ${patient.patient_code} | 
                        å¹´é¾„: ${patient.age || 'æœªçŸ¥'} | 
                        è¯Šæ–­: ${patient.diagnosis || 'æœªçŸ¥'}
                    </div>
                    <div class="status-badge-large" style="background: ${statusInfo.bg}; color: white;">
                        ${statusInfo.text}
                    </div>
                    ${latestAnalysis ? `
                        <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #334155;">
                            <div style="font-size: 14px; color: #cbd5e1; margin-bottom: 8px;">
                                æœ€æ–°æ£€æµ‹: ${new Date(latestAnalysis.timestamp).toLocaleString()}
                            </div>
                            <div style="font-size: 12px; color: #94a3b8;">
                                ç±»å‹: ${latestAnalysis.detection_type}
                            </div>
                        </div>
                    ` : ''}
                </div>
                ${status.pending_alerts && status.pending_alerts.length > 0 ? `
                    <div style="margin: 16px; padding: 12px; background: #7f1d1d; border-radius: 8px; color: #fecaca;">
                        <strong>âš ï¸ æœ‰ ${status.pending_alerts.length} æ¡æœªå¤„ç†å‘Šè­¦</strong>
                    </div>
                ` : ''}
            `;
        }
        
        // åŠ è½½å‘Šè­¦åˆ—è¡¨
        async function loadAlerts() {
            if (!currentPatientId) return;
            
            try {
                const alerts = await apiMethods.getAlerts(currentPatientId, null, null, 20);
                displayAlerts(alerts);
            } catch (error) {
                console.error('åŠ è½½å‘Šè­¦å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤ºå‘Šè­¦åˆ—è¡¨
        function displayAlerts(alerts) {
            const listDiv = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                listDiv.innerHTML = '<div class="empty-state">æš‚æ— å‘Šè­¦è®°å½•</div>';
                return;
            }
            
            let html = '';
            alerts.forEach(alert => {
                const time = new Date(alert.created_at).toLocaleString();
                html += `
                    <div class="alert-item ${alert.severity}">
                        <div style="font-weight: 600; margin-bottom: 4px;">${alert.title}</div>
                        <div style="font-size: 14px; color: #cbd5e1;">${alert.description}</div>
                        <div class="alert-time">${time} | çŠ¶æ€: ${alert.status}</div>
                    </div>
                `;
            });
            
            listDiv.innerHTML = html;
        }
        
        // è®¾ç½®WebSocket
        function setupWebSocket() {
            wsClient = new WebSocketClient(currentUserId);
            
            wsClient.on('connected', () => {
                updateWSStatus(true);
            });
            
            wsClient.on('disconnected', () => {
                updateWSStatus(false);
            });
            
            wsClient.on('alert', (message) => {
                showNewAlert(message);
                loadAlerts(); // åˆ·æ–°å‘Šè­¦åˆ—è¡¨
                loadPatientStatus(); // åˆ·æ–°çŠ¶æ€
            });
            
            wsClient.connect();
        }
        
        function updateWSStatus(connected) {
            const indicator = document.getElementById('wsStatus');
            const text = document.getElementById('wsStatusText');
            
            if (connected) {
                indicator.className = 'status-indicator normal';
                text.textContent = 'å·²è¿æ¥';
            } else {
                indicator.className = 'status-indicator';
                text.textContent = 'æœªè¿æ¥';
            }
        }
        
        function showNewAlert(message) {
            // æ˜¾ç¤ºé€šçŸ¥ï¼ˆå¯ä»¥æ·»åŠ æµè§ˆå™¨é€šçŸ¥ï¼‰
            if (Notification.permission === 'granted') {
                new Notification('ç—…æˆ¿ç›‘æŠ¤é¢„è­¦', {
                    body: message.message,
                    icon: '/static/icon.png'
                });
            }
            
            // å¦‚æœå½“å‰åœ¨å‘Šè­¦æ ‡ç­¾é¡µï¼Œåˆ·æ–°åˆ—è¡¨
            if (document.getElementById('tabAlerts').classList.contains('active')) {
                loadAlerts();
            } else {
                // åˆ‡æ¢åˆ°å‘Šè­¦æ ‡ç­¾é¡µ
                switchTab('alerts');
            }
        }
        
        // è¯·æ±‚é€šçŸ¥æƒé™
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
