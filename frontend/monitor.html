        <div class="card">

    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/frame_detector.js"></script>
    <script src="/static/js/timeline.js"></script>
    <script>
        let wsClient = null;
        let currentPatientId = null;
        let frameDetector = null;
        let recordingStartTime = null;
        let timelineComponent = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // åˆå§‹åŒ–å¸§å·®æ£€æµ‹å™¨
            frameDetector = new FrameChangeDetector(0.15);
            
            // åˆå§‹åŒ–æ—¶é—´çº¿ç»„ä»¶
            timelineComponent = new TimelineComponent('historyList', {
                onItemClick: (timestampMs) => {
                    console.log(`è·³è½¬åˆ°æ—¶é—´ç‚¹: ${timelineComponent.formatTimestamp(timestampMs)}`);
                    // è¿™é‡Œå¯ä»¥æ·»åŠ è§†é¢‘è·³è½¬é€»è¾‘ï¼ˆå¦‚æœæœ‰è§†é¢‘æ’­æ”¾å™¨ï¼‰
                    showSuccess(`å·²è·³è½¬åˆ° ${timelineComponent.formatTimestamp(timestampMs)}`);
                }
            });
            
            await loadPatients();
            setupFileUpload();
            setupWebSocket();
            setupSamplingControls();
        });
        
        // è®¾ç½®æ™ºèƒ½é‡‡æ ·æ§åˆ¶
        function setupSamplingControls() {
            const checkbox = document.getElementById('smartSamplingEnabled');
            checkbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    frameDetector.reset();
                    recordingStartTime = Date.now();
                }
                updateSamplingStats();
            });
            
            // å®šæœŸæ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            setInterval(updateSamplingStats, 2000);
        }
        
        // æ›´æ–°é‡‡æ ·ç»Ÿè®¡
        function updateSamplingStats() {
            const stats = frameDetector.getStats();
            const statsDiv = document.getElementById('samplingStats');
            const enabled = document.getElementById('smartSamplingEnabled').checked;
            
            if (enabled && stats.totalFrames > 0) {
                statsDiv.innerHTML = `
                    æ€»å¸§: ${stats.totalFrames} | 
                    ä¸Šä¼ : ${stats.uploadedFrames} | 
                    è·³è¿‡: ${stats.skippedFrames} 
                    (èŠ‚çœ ${stats.reductionRate})
                `;
            } else {
                statsDiv.innerHTML = '';
            }
        }
        
        // åŠ è½½æ‚£è€…åˆ—è¡¨
        async function loadPatients() {
            try {
                const patients = await apiMethods.getPatients(null, true);
                const select = document.getElementById('patientSelect');
                
                patients.forEach(patient => {
                    const option = document.createElement('option');
                    option.value = patient.patient_id;
                    option.textContent = `${patient.full_name} (${patient.patient_code})`;
                    select.appendChild(option);
                });
                
                select.addEventListener('change', (e) => {
                    currentPatientId = e.target.value;
                    if (currentPatientId) {
                        loadHistory();
                    }
                });
            } catch (error) {
                showError('åŠ è½½æ‚£è€…åˆ—è¡¨å¤±è´¥: ' + error.message);
            }
        }
        
        // è®¾ç½®æ–‡ä»¶ä¸Šä¼ 
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }
        
        // å¤„ç†æ–‡ä»¶
        async function handleFile(file) {
            if (!currentPatientId) {
                showError('è¯·å…ˆé€‰æ‹©æ‚£è€…');
                return;
            }
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // æ™ºèƒ½é‡‡æ ·æ£€æµ‹ï¼ˆLayer 1ï¼‰
            const smartSamplingEnabled = document.getElementById('smartSamplingEnabled').checked;
            if (smartSamplingEnabled) {
                const shouldAnalyze = await frameDetector.shouldAnalyze(file);
                updateSamplingStats();
                
                if (!shouldAnalyze) {
                    const statusDiv = document.getElementById('uploadStatus');
                    statusDiv.innerHTML = '<div style="color: #94a3b8;">â­ï¸ ç”»é¢å˜åŒ–ä¸æ˜¾è‘—ï¼Œå·²è·³è¿‡åˆ†æï¼ˆæ™ºèƒ½é‡‡æ ·ï¼‰</div>';
                    return;
                }
            }
            
            // ä¸Šä¼ å¹¶åˆ†æ
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '<div class="loading">æ­£åœ¨ä¸Šä¼ å¹¶åˆ†æ...</div>';
            
            try {
                // è®¡ç®—ç›¸å¯¹æ—¶é—´æˆ³ï¼ˆä»å¼€å§‹ç›‘æ§çš„æ—¶é—´ï¼‰
                if (!recordingStartTime) {
                    recordingStartTime = Date.now();
                }
                const timestampMs = Date.now() - recordingStartTime;
                
                const result = await apiMethods.analyzeImage(file, currentPatientId, null, timestampMs);
                displayAnalysisResult(result);
                statusDiv.innerHTML = '<div class="success">âœ… åˆ†æå®Œæˆ</div>';
                loadHistory();
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">âŒ åˆ†æå¤±è´¥: ${error.message}</div>`;
            }
        }
        
        // æ˜¾ç¤ºåˆ†æç»“æœ
        function displayAnalysisResult(result) {
            if (result.status !== 'success' || !result.analysis) {
                document.getElementById('analysisCard').style.display = 'none';
                return;
            }
            
            const analysis = result.analysis;
            const resultDiv = document.getElementById('analysisResult');
            const card = document.getElementById('analysisCard');
            
            card.style.display = 'block';
            document.getElementById('analysisTime').textContent = new Date().toLocaleString();
            
            let html = `
                <div class="detection-item ${analysis.overall_status}">
                    <strong>æ•´ä½“çŠ¶æ€:</strong> ${analysis.overall_status}
                </div>
            `;
            
            const detections = analysis.detections || {};
            
            if (detections.fall?.detected) {
                html += `
                    <div class="detection-item critical">
                        <strong>âš ï¸ è·Œå€’æ£€æµ‹:</strong> ${detections.fall.description || 'æ£€æµ‹åˆ°è·Œå€’'}
                        <br><small>ç½®ä¿¡åº¦: ${(detections.fall.confidence * 100).toFixed(1)}%</small>
                    </div>
                `;
            }
            
            if (detections.bed_exit) {
                const inBed = detections.bed_exit.patient_in_bed;
                html += `
                    <div class="detection-item ${inBed ? 'medium' : 'high'}">
                        <strong>ğŸ›ï¸ ç¦»åºŠçŠ¶æ€:</strong> ${inBed ? 'åœ¨åºŠ' : 'å·²ç¦»åºŠ'}
                        ${!inBed ? `<br><small>ä½ç½®: ${detections.bed_exit.location || 'æœªçŸ¥'}</small>` : ''}
                    </div>
                `;
            }
            
            if (detections.facial_analysis) {
                const facial = detections.facial_analysis;
                html += `
                    <div class="detection-item medium">
                        <strong>ğŸ˜Š é¢éƒ¨åˆ†æ:</strong>
                        <br>è‚¤è‰²: ${facial.skin_color || 'æœªçŸ¥'}
                        <br>è¡¨æƒ…: ${facial.expression || 'æœªçŸ¥'}
                    </div>
                `;
            }
            
            if (detections.activity?.abnormal) {
                html += `
                    <div class="detection-item high">
                        <strong>âš ï¸ æ´»åŠ¨å¼‚å¸¸:</strong> ${detections.activity.description || 'æ£€æµ‹åˆ°å¼‚å¸¸æ´»åŠ¨'}
                    </div>
                `;
            }
            
            if (detections.iv_drip?.detected) {
                html += `
                    <div class="detection-item medium">
                        <strong>ğŸ’‰ åŠç“¶ç›‘æµ‹:</strong> ${detections.iv_drip.fluid_level || 'æœªçŸ¥'}
                        ${detections.iv_drip.needs_replacement ? '<br><small>éœ€è¦æ›´æ¢</small>' : ''}
                    </div>
                `;
            }
            
            if (analysis.alert_message) {
                html += `
                    <div class="alert ${analysis.overall_status}">
                        <strong>å‘Šè­¦:</strong> ${analysis.alert_message}
                    </div>
                `;
            }
            
            resultDiv.innerHTML = html;
        }
        
        // åŠ è½½å†å²è®°å½•
        async function loadHistory() {
            if (!currentPatientId || !timelineComponent) return;
            
            try {
                const history = await apiMethods.getAnalysisHistory(currentPatientId, null, null, 50);
                
                // ä½¿ç”¨æ—¶é—´çº¿ç»„ä»¶æ¸²æŸ“
                timelineComponent.render(history);
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                const statsDiv = document.getElementById('timelineStats');
                if (history.length > 0) {
                    statsDiv.textContent = `å…± ${history.length} æ¡è®°å½•`;
                } else {
                    statsDiv.textContent = '';
                }
            } catch (error) {
                console.error('åŠ è½½å†å²å¤±è´¥:', error);
            }
        }
        
        // è®¾ç½®WebSocket
        function setupWebSocket() {
            // ä½¿ç”¨ç›‘æ§ç«¯ç”¨æˆ·IDï¼ˆå¯ä»¥é…ç½®ï¼‰
            const monitorUserId = 'monitor_001';
            wsClient = new WebSocketClient(monitorUserId);
            
            wsClient.on('connected', () => {
                updateWSStatus(true);
            });
            
            wsClient.on('disconnected', () => {
                updateWSStatus(false);
            });
            
            wsClient.on('alert', (message) => {
                showAlert(message);
            });
            
            wsClient.connect();
        }
        
        function updateWSStatus(connected) {
            const indicator = document.getElementById('wsStatus');
            const text = document.getElementById('wsStatusText');
            
            if (connected) {
                indicator.className = 'status-indicator normal';
                text.textContent = 'å·²è¿æ¥';
            } else {
                indicator.className = 'status-indicator';
                text.textContent = 'æœªè¿æ¥';
            }
        }
        
        function showAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${message.severity || 'medium'}`;
            alertDiv.innerHTML = `
                <strong>ğŸš¨ æ–°å‘Šè­¦:</strong> ${message.message || 'æ”¶åˆ°æ–°å‘Šè­¦'}
                <br><small>${new Date(message.timestamp).toLocaleString()}</small>
            `;
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.container').firstChild);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤
            setTimeout(() => alertDiv.remove(), 5000);
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.container').firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.container').insertBefore(successDiv, document.querySelector('.container').firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }
    </script>
