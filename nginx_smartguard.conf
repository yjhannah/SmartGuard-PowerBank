server {
    listen 80;
    server_name smartguard.gitagent.io;

    # 日志配置
    access_log /var/log/nginx/smartguard_access.log;
    error_log /var/log/nginx/smartguard_error.log;

    # 客户端最大上传大小（用于图片上传）
    client_max_body_size 50M;

    # 前端静态文件
    location / {
        root /home/support/smartguard/frontend;
        try_files $uri $uri/ =404;
        index monitor.html family.html nurse.html;
    }
    
    # 直接访问前端页面
    location ~ ^/(monitor|family|nurse)\.html$ {
        root /home/support/smartguard/frontend;
        try_files $uri =404;
    }

    # API 代理到后端
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 支持
    location /ws {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket 超时设置
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # 直接访问前端页面
    location ~ \.(html)$ {
        root /home/support/frontend;
        try_files $uri =404;
    }

    # 静态资源（CSS, JS, 图片等）
    location /static/ {
        root /home/support/smartguard/frontend;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API 文档
    location /docs {
        proxy_pass http://127.0.0.1:8001/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /redoc {
        proxy_pass http://127.0.0.1:8001/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8001/health;
        proxy_set_header Host $host;
    }
}

