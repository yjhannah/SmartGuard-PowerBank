name: smartguard_mobile
description: SmartGuard移动端应用 - 病患端和家属端
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  provider: ^6.1.1

  # 网络请求
  http: ^1.1.0
  dio: ^5.4.0

  # 本地存储
  shared_preferences: ^2.2.2

  # 二维码
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # 语音
  flutter_tts: ^4.0.2

  # 图表
  fl_chart: ^0.66.0

  # 图片
  cached_network_image: ^3.3.1
  image: ^4.1.3

  # WebSocket
  web_socket_channel: ^2.4.0

  # 工具
  intl: ^0.19.0
  uuid: ^4.3.3
  url_launcher: ^6.2.2

  # 微信SDK（用于二维码扫描）
  wechat_kit:
    path: ../wechat_kit

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/

